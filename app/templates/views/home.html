<ion-view>
    <ion-header-bar align-title="center" class="bar-assertive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">NannyBook</h1>
    </ion-header-bar>

    <ion-content>
        <ion-refresher
            pulling-text="Rafraichir..."
            on-refresh="fetchRandomText()">
        </ion-refresher>
        <div class="loader" ng-if="!items">
            <ion-spinner></ion-spinner>
        </div>
        <!-- <div class="content" ng-bind-html="myHTML"> -->
        <ion-list>
          <ion-item ng-repeat="item in items">

            <div class="list card">

              <div class="item item-avatar">
                <img ng-src="{{item.pictureProfil}}">
                <h2>{{item.user}}</h2>
                <p>{{item.registered}}</p>
              </div>

              <div class="item item-body">
                <img ng-if="item.type == 'photo'" class="full-image" ng-src="{{item.picture}}">
                <video ng-if="item.type == 'video'" controls ng-src="{{item.video}}">blabla</video>
                <p>{{item.description}}</p>
                <p>
                  <a href="#" class="subdued">{{item.likes}} Like<span ng-if="item.likes > 1">s</span></a>
                  <a href="#" class="subdued">{{item.comments}} Commentaire<span ng-if="item.comments > 1">s</span></a>
                </p>
              </div>

              <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                  <i class="icon ion-thumbsup"></i>
                  Like
                </a>
                <a class="tab-item" href="#">
                  <i class="icon ion-chatbox"></i>
                  Comment
                </a>
                <a class="tab-item" href="#">
                  <i class="icon ion-share"></i>
                  Share
                </a>
              </div>

            </div>
          </ion-item>
        </ion-list>          
        </div>
    </ion-content>

</ion-view>

 <script id="modal.html" type="text/ng-template">
  <div class="modal">

    <ion-content has-header="true" class="padding">

      <h3 class="title">Nanny Book</h3>
      <h5 class="title">Connexion</h5>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Adresse email" ng-model="f.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Mot de Passe" ng-model="f.password">
          </label>
      </div>
      <button class="button button-block button-default" ng-click="login()">Se connecter</button>

      <div class="loader" ng-if="simulateLoading">
          <ion-spinner></ion-spinner>
      </div>      

    </ion-content>
  </div>
</script>
